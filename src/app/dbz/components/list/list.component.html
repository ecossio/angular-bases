<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-success': isFirst,'list-group-item-dark':isLast}" *ngFor="let character of characterList;
            let i = index;
            let isFirst = first;
            let isLast = last
            let isEven = even
            let isOdd = odd">

    <div>
      <span class="text-primary">{{ i+1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
      <!--
      <span *ngIf="isFirst"> Es el primero</span>
      <span *ngIf="isLast"> Es el Ãºltimo </span>
      <span *ngIf="isEven"> {{ i }} Es par </span>
      <span *ngIf="isOdd"> {{ i }} Es impar </span> -->
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
  </li>
</ul>
